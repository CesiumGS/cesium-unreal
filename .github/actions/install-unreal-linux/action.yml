name: Install Unreal Engine
inputs:
  unreal-engine-zip:
    required: true
    type: string
  aws-access-key-id:
    required: true
    type: string
  aws-secret-access-key:
    required: true
    type: string
runs:
  using: composite
  steps:
    - name: Download Unreal Engine
      env:
        AWS_REGION: us-east-1
        AWS_ACCESS_KEY_ID: ${{ inputs.aws-access-key-id }}
        AWS_SECRET_ACCESS_KEY: ${{ inputs.aws-secret-access-key }}
      shell: bash
      run: |
        aws s3 cp ${{ inputs.unreal-engine-zip }} /mnt/work/ue.zip --no-progress
    - name: Unzip Unreal Engine
      shell: bash
      run: |
        unzip -q /mnt/work/ue.zip -d /mnt/work
        rm /mnt/work/ue.zip
