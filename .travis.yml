    - aws s3 cp s3://builds-cesium-unreal/CesiumForUnreal-426-android-${CESIUM_UNREAL_VERSION}.zip .
    - aws s3 cp s3://builds-cesium-unreal/CesiumForUnreal-426-windows-${CESIUM_UNREAL_VERSION}.zip .
