language: cpp
before_script:
- mkdir -p build
- cd build
- cmake ..
script:
- cmake --build . --config Release --target install
jobs:
  include:
  - name: Check Source Formatting
    os: linux
    dist: focal
    before_script: 
    script:
    - npm install
    - npm run format -- --dry-run -Werror
  - name: Windows + VS2017
    os: windows
    install:
    - choco install 7zip.portable
    - choco install python
    - pip install awscli
    - aws s3 cp s3://cesium-unreal-engine/2021-03-16/UE_4.26.zip .
    - 7z e UE_4.26.zip "-oC:\Program Files\Epic Games"
    - del UE_4.26.zip
    - aws s3 cp s3://cesium-unreal-engine/2021-03-16/Launcher.zip .
    - 7z e UE_4.Launcher.zip "-oC:\Program Files (x86)\Epic Games"
    before_script:
    - mkdir -p extern/build
    - cd extern/build
    - cmake .. -A x64
env:
  global:
  - secure: 
  - secure: 
